# Change these first
owner: fsdh-pfds # Your GitHub organization or username, where this repository lives
repo: status-statut # The name of this repository

sites:
  - name: Datahub Home
    url: https://sds.canada.ca
  - name: Production FSDH Portal
    url: https://federal-science-datahub.canada.ca/login

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  #cname: status-statut.sds.canada.ca 
  baseUrl: /status-statut
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Status-Statut
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required â€” just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  scripts:
    - src: https://cdn.design-system.alpha.canada.ca/@cdssnc/gcds-components@0.32.0/dist/gcds/gcds.js
  links:
    - rel: stylesheet
      href: https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css
    - rel: stylesheet
      href: https://cdn.design-system.alpha.canada.ca/@cdssnc/gcds-components@0.32.0/dist/gcds/gcds.css
  customBodyHtml: |
    <gcds-container size="xl" main-container centered tag="main">
        <gcds-grid tag="section" columns="1fr" columns-desktop="{{ if $showSidebar }}
            1fr 3fr
          {{ else }}
            1fr
          {{ end }}" align-items="start" class="hydrated">
            {{ if $showSidebar }}
            <aside role="complementary">
                {{ partial "side-navigation" . }}
            </aside>
            {{ end }}
            <section class="mb-400">
                {{ partial "heading" . }}
                {{ $showToc := or .Params.showToc .Site.Params.showToc }}
                {{ if and $showToc .TableOfContents }}
                <gcds-fieldset fieldset-id="field-toc" legend="" class="mb-400">
                    {{ .TableOfContents }}
                </gcds-fieldset>
                {{ end }}
                {{ $content := .Content | replaceRE "<p>(.*?)</p>" "<gcds-text character-limit=\"false\">$1</gcds-text>" }}
                {{ $content | safeHTML }}
                {{ partial "date-modified" . }}
            </section>
        </gcds-grid>
    </gcds-container>

