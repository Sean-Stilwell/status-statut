name: Setup CI
on:
  push:
    paths:
      - ".upptimerc.yml"
  repository_dispatch:
    types: [setup]
  workflow_dispatch:
jobs:
  release:
    name: Setup Upptime
    runs-on: ubuntu-latest
    steps:
      - name: Create App token
        id: create_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.FSDH_UPPTIME_BOT_APP_ID }}
          private-key: ${{ secrets.FSDH_UPPTIME_BOT_APP_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ steps.create_token.outputs.token }}
      - name: Update template
        uses: upptime/uptime-monitor@v1.39.0
        with:
          command: "update-template"
        env:
          GH_PAT: ${{ steps.create_token.outputs.token }}
      - name: Update response time
        uses: upptime/uptime-monitor@v1.39.0
        with:
          command: "response-time"
        env:
          GH_PAT: ${{ steps.create_token.outputs.token }}
          SECRETS_CONTEXT: ${{ toJson(secrets) }}
      - name: Update summary in README
        uses: upptime/uptime-monitor@v1.39.0
        with:
          command: "readme"
        env:
          GH_PAT: ${{ steps.create_token.outputs.token }}
      - name: Generate graphs
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: Graphs CI
          token: ${{ steps.create_token.outputs.token }}
      - name: Generate site
        uses: upptime/uptime-monitor@v1.39.0
        with:
          command: "site"
        env:
          GH_PAT: ${{ steps.create_token.outputs.token }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site/status-page/__sapper__/export/

      #- uses: peaceiris/actions-gh-pages@v4
      #  name: GitHub Pages Deploy
      #  with:
      #    github_token: ${{ secrets.GH_PAT || github.token }}
      #    publish_dir: "site/status-page/__sapper__/export/"
      #    force_orphan: "false"
      #    user_name: "Upptime Bot"
      #    user_email: "73812536+upptime-bot@users.noreply.github.com"
      - name: Remove setup.yml from workflows
        run: |
          FILE_TO_REMOVE=".github/workflows/setup.yml"
          if [ -f "$FILE_TO_REMOVE" ]; then
            echo "File found. Removing..."
            git config user.name "Upptime Bot"
            git config user.email "73812536+upptime-bot@users.noreply.github.com"
            git rm "$FILE_TO_REMOVE"
            git commit -m "Remove $FILE_TO_REMOVE from repository"
            git push origin ${{ github.head_ref }}
          else
            echo "File $FILE_TO_REMOVE not found. Skipping removal."
          fi
